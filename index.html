<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GiftinTech">
    <meta name="description" content="My first calculator app.">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="calculator">
            <div class="input-div">
                <input type="text" name="input" id="input" placeholder="" class="input" readonly>
                <span class="placeholder-text">___</span>
            </div>

        <div class="del-btn" onclick="del()">Del</div>
        <div class="buttons">
            <button class="btn c-btn" onclick="cancelChar()">C</button>
            <button class="btn grn-btn" onclick="appendChar('%')">%</button>
            <button class="btn grn-btn" onclick="appendChar('/')">/</button>
            <button class="btn grn-btn" onclick="appendChar('*')">X</button>
            <button class="btn" onclick="appendChar('7')">7</button>
            <button class="btn" onclick="appendChar('8')">8</button>
            <button class="btn" onclick="appendChar('8')">9</button>
            <button class="btn grn-btn" onclick="appendChar('-')">-</button>
            <button class="btn" onclick="appendChar('4')">4</button>
            <button class="btn" onclick="appendChar('5')">5</button>
            <button class="btn" onclick="appendChar('6')">6</button>
            <button class="btn grn-btn" onclick="appendChar('+')">+</button>
            <button class="btn" onclick="appendChar('1')">1</button>
            <button class="btn" onclick="appendChar('2')">2</button>
            <button class="btn" onclick="appendChar('3')">3</button>
            <button class="btn result-btn" onclick="equalsTo()">=</button>
            <button class="btn" onclick="appendChar('.')">.</button>
            <button class="btn" onclick="appendChar('0')">0</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
